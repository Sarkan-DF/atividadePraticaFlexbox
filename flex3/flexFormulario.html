<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flex Formularios</title>
    <link rel="stylesheet" href="./flexFormulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="formulario">
            <form id="configForm">
                <div class="descricao">
                    <h1>Sing in</h1>
                    <p>Sing in on the plataform</p>
                </div>
                <button type="button" class="btn btn-primary" data-bs-toggle="button">LOGIN WITH FACEBOOK</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="button">LOGIN WITH GOOGLE</button>
                <br>
                <br>
                <p>Or login with email address</p>
                <input type="email" id="email" placeholder="Email" class="input" required><br><br>
                <input type="password" id="password" placeholder="Password" class="input" required><br><br>
                <button type="button" class="btn btn-primary" data-bs-toggle="button" id="buttonSign">SIGN IN NOW</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
